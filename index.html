---
layout: default
---
<!-- I need time to upload all the information at once. To give you a preview, I have uploaded some of the details to the FTP server at 145.35.27.43. Please find the same. Your password to login is inspect. -->


<ul>
    {% for post in paginator.posts %}
      <li>
          <h2><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          <p>{{ post.content | strip_html | truncatewords:50 }}</p>
      </li>
    {% endfor %}
</ul>
